<div (click)="goToPage('animeInfoPage', 1)" class="anime-card">
  <div class="anime-card__image">
    <img src="{{image_url}}" alt="Anime Image">
  </div>

  <div class="anime-card__ranked">
    #{{score}}
  </div>

  <div class="anime-card__backgroundName">
    <div class="anime-card__name">
       {{title}}
    </div>
  </div>
</div>
